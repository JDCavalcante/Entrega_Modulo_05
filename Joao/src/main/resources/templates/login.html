<!doctype html>
<html lang="en">

<head>
  <title>Dev Tur | Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" th:href="@{/login.css}">
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="hold-transition login-page">
  <header class="overflow-hidden">

    <nav th:fragment="nav" id="nav" class="navbar navbar-expand-lg navbar-dark border-bottom overflow-hidden"
      style="background-color:#0d3040; height: 130px; font-size:15pt ;">
      <div class="container-fluid ">
        <a class="navbar-brand " href="#">DevTur</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="justify-content-end collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/sobre}">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/destino}">Destino</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/promocoes}">Promoções</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/contato}">Contato</a>
            </li>
            <li class="nav-item">
      		<a class="nav-link active" th:href="@{/login}">
					<i class="bi bi-person-circle"></i></a>
    		</li>
          </ul>
        </div>
      </div>
    </nav>
    
	<div>
    <img class="overflow-hidden" th:src="@{Imagens/praia2.jpg}" alt="">

    <div class="barra container-fluid overflow-hidden justify-content-center align-items-center text-center">
            <div class="row container-fluid">
                <div class="col text-white  justify-content-center align-items-center text-center">
                    <h1>DEV TUR</h1>
                    <h3> Encontre suas viagens!</h3>
                </div>
            </div>
        </div>
	</div>
  </header>
    <div id="login"  style="background-color: #558b2f;" class="hold-transition login-page">
        <h3 class="text-center text-black pt-5">Faça seu Login</h3>
        <div class="container justify-content-center align-items-center">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6 justify-content-center align-items-center">
                    <div id="login-box" class="col-md-12 m-5 justify-content-center align-items-center">
                    
                    <div th:if="${param.error != null}" class="alert alert-danger">
        <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
      </div>
                        <form id="login-form" class="form" method="post" th:action="@{/login}">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                            	<!-- admin@devtur.com.br -->
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="email" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                            <!-- 123456 -->
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a th:href="@{/cliente/cadastrar}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>
    <footer th:replace="~{frags/_footer :: footer}"></footer>
  
</body>

 <!-- Script Navbar -->
  <script>
    var nav = document.getElementById('nav');
    window.addEventListener("scroll", function (event) {
      if (window.pageYOffset > 50) {

        nav.style.height = "70px";
        nav.style.background = "#0d3040";
        nav.style.fontSize = "12pt";


      }
      else {
        nav.style.background = "#0d3040"
        nav.style.height = "130px";
        nav.style.fontSize = "15pt";
      }
    });
  </script>
